
<div>
  <div id="jquery-accordion-menu" class="jquery-accordion-menu">
    <div class="jquery-accordion-menu-header"><i class="fa fa-home"></i>Categories </div>
    <ul *ngIf="categories">
      <li [ngClass]="currentCategory" *ngFor="let c of categories._embedded.categories">
        <a style="cursor: pointer" (click)="onGetProducts(c)"><i class="fa fa-th-list"></i>{{c.name}} </a></li>
    </ul>
</div>
</div>
